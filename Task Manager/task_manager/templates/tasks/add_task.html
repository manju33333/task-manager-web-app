<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3f51b5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #3f51b5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #303f9f;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #3f51b5;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add New Task</h1>
    </div>

    <div class="container">
        <h2>Create a New Task</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" value="{{ form.title.value }}" required>
            </div>

            <div class="form-group">
                <label for="description">Task Description</label>
                <textarea id="description" name="description" rows="4" required>{{ form.description.value }}</textarea>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="Pending" {% if form.status.value == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="In Progress" {% if form.status.value == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if form.status.value == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" value="{{ form.due_date.value }}" required>
            </div>

            <input type="submit" value="Save Task">
        </form>

        <div class="back-link">
            <a href="{% url 'home' %}">Back to Task List</a>
        </div>
    </div>
</body>
</html>
