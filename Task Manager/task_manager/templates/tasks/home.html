<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header a {
            color: white;
            margin: 0 10px;
            text-decoration: underline;
            font-weight: bold;
        }

        .filters {
            margin: 20px auto;
            width: 80%;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filters input[type="text"],
        .filters select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            flex-grow: 1;
        }

        .filters button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .filters button:hover {
            background-color: #388e3c;
        }

        .tasks {
            margin: 20px auto;
            width: 80%;
        }

        .task {
            background-color: white;
            padding: 15px;
            border-left: 6px solid #ccc;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .task.pending {
            border-left-color: #fdd835;
            background-color: #fffde7;
        }

        .task.inprogress {
            border-left-color: #29b6f6;
            background-color: #e1f5fe;
        }

        .task.completed {
            border-left-color: #66bb6a;
            background-color: #e8f5e9;
        }

        .task a {
            margin-right: 10px;
            text-decoration: none;
            color: #3f51b5;
        }

        .task a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Task Manager</h1>
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'add_task' %}">‚ûï Add Task</a>
        <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>

    <!-- Filters and Search -->
    <div class="filters">
        <form method="GET" style="display: flex; flex-wrap: wrap; width: 100%; gap: 10px;">
            <input type="text" name="search" placeholder="üîç Search tasks..." value="{{ request.GET.search }}">
            <select name="status">
                <option value="">All Status</option>
                <option value="Pending" {% if request.GET.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if request.GET.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if request.GET.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>

    <div class="tasks">
        <h2>Your Tasks</h2>
        {% for task in tasks %}
            <div class="task {% if task.status == 'Pending' %}pending{% elif task.status == 'In Progress' %}inprogress{% elif task.status == 'Completed' %}completed{% endif %}">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
                <p>Status: {{ task.status }} | Due: {{ task.due_date }}</p>
                <a href="{% url 'edit_task' task.id %}">‚úèÔ∏è Edit</a>
                <a href="{% url 'delete_task' task.id %}">‚ùå Delete</a>
            </div>
        {% empty %}
            <p>No tasks found.</p>
        {% endfor %}
    </div>
</body>
</html>
